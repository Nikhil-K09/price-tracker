<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h2>Welcome, {{ session['user'] }}</h2>
  <form method="POST" action="/add_product">
    <input type="text" name="url" placeholder="Paste Amazon product URL" required>
    <button type="submit">Add Product</button>
  </form>

  <h3>Tracked Products</h3>
  <ul>
    {% for item in products %}
      <li><strong>{{ item.product_name }}</strong>: â‚¹{{ item.price }} ({{ item.timestamp.strftime('%Y-%m-%d %H:%M') }})</li>
    {% endfor %}
  </ul>

  <a href="/logout">Logout</a>
</body>
</html>
